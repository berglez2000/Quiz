<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="score">
    </div>
    <div class="app">
      <header>
        <ul>
          <li class="current-question">1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
        </ul>
      </header>
      <main>
        <form class="main-form">
          <strong class="question">Where was Cristiano Ronaldo born?</strong>
          <br />
          <input type="radio" name="option" id="opt-1" value="London" /><label
            for="opt-1"
            >London</label
          >
          <br />
          <input type="radio" name="option" id="opt-2" value="Madeira" /><label
            for="opt-2"
            >Madeira</label
          >
          <br />
          <input type="radio" name="option" id="opt-3" value="Pariz" /><label
            for="opt-3"
            >Pariz</label
          >
        </form>

        <button class="next-btn">Next</button>
      </main>
    </div>
  </body>
  <script src="app.js"></script>
</html>
